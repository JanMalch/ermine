<ng-container [ngSwitch]="file.handler">
  <app-showdown *ngSwitchCase="'markdown'" [text]="file.text"></app-showdown>
  <app-code-renderer
    *ngSwitchCase="'code'"
    [isLargeFile]="file.isLargeFile"
    [language]="file.language.id"
    [oid]="file.oid"
    [text]="file.text"
  ></app-code-renderer>
  <app-csv *ngSwitchCase="'csv'" [text]="file.text"></app-csv>
  <app-image-renderer
    *ngSwitchCase="'image'"
    [repository]="file.repository"
  ></app-image-renderer>
</ng-container>
