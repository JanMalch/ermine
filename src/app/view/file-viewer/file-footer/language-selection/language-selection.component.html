<h3 class="file-name">{{ activeFile.name }}</h3>
<form>
  <mat-form-field class="full-width">
    <input
      (keyup.enter)="onEnter()"
      [formControl]="filterText"
      [placeholder]="'Filter ' + languageCount + ' languages'"
      [title]="'Filter ' + languageCount + ' languages'"
      autocomplete="off"
      matInput
      type="text"
    />
    <mat-icon matSuffix svgIcon="filter"></mat-icon>
  </mat-form-field>
</form>
<mat-divider></mat-divider>
<mat-nav-list>
  <ng-container *ngFor="let group of filteredLanguages$ | async; trackBy: trackByGroupFn">
    <h3 mat-subheader>{{ group.letter }}</h3>

    <mat-list-item
      (click)="setLanguage(lang.id)"
      *ngFor="let lang of group.languages; trackBy: trackByLangFn"
    >
      <mat-icon
        [color]="selectedLang === lang.id ? 'primary' : undefined"
        [svgIcon]="selectedLang === lang.id ? 'radiobox-marked' : 'radiobox-blank'"
        mat-list-icon
      ></mat-icon>
      <h4 [appScrollIntoView]="selectedLang === lang.id" mat-line>{{ lang.name }}</h4>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
