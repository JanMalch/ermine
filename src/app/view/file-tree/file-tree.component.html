<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodePadding
    [matTreeNodePaddingIndent]="20"
    (click)="openFile(node)"
  >
    <button mat-icon-button disabled class="pointer">
      <mat-icon svgIcon="file-outline"></mat-icon>
    </button>
    {{ node.item }}
  </mat-tree-node>
  <mat-tree-node
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
    [matTreeNodePaddingIndent]="20"
    matTreeNodeToggle
  >
    <button mat-icon-button disableRipple [attr.aria-label]="'toggle ' + node.filename">
      <mat-icon
        class="mat-icon-rtl-mirror"
        [svgIcon]="treeControl.isExpanded(node) ? 'chevron-down' : 'chevron-right'"
      >
      </mat-icon></button
    >{{ node.item }}
  </mat-tree-node>
</mat-tree>
